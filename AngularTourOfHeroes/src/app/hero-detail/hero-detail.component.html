<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>
    <span>id: </span>{{hero.id}}
  </div>
  <div>
    <label for="hero-name">
      name:
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name" class="form-control" />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
</div>
